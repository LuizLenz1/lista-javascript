<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números com Intervalo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sorteador de Números com Intervalo</h2>
        <label for="minimo">Valor Mínimo:</label>
        <input type="number" id="minimo" placeholder="Ex: 0">

        <label for="maximo">Valor Máximo:</label>
        <input type="number" id="maximo" placeholder="Ex: 100">

        <button id="botaoSortear">Sortear Número</button>
        <ul id="listaResultados"></ul>
    </div>

    <script>
        const resultados = [];

        document.getElementById('botaoSortear').addEventListener('click', function() {
            const minimo = parseInt(document.getElementById('minimo').value);
            const maximo = parseInt(document.getElementById('maximo').value);

            if (isNaN(minimo) || isNaN(maximo)) {
                alert("Por favor, insira valores válidos para o intervalo.");
                return;
            }

            if (minimo > maximo) {
                alert("O valor mínimo deve ser menor ou igual ao valor máximo.");
                return;
            }

            const numeroSorteado = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;

            const sorteio = {
                minimo: minimo,
                maximo: maximo,
                numero: numeroSorteado
            };

            resultados.push(sorteio);

            const listaResultados = document.getElementById('listaResultados');
            const itemLista = document.createElement('li');
            itemLista.textContent = `Intervalo: [${sorteio.minimo}-${sorteio.maximo}] | Número sorteado: ${sorteio.numero}`;
            listaResultados.appendChild(itemLista);
        });
    </script>
</body>
</html>
