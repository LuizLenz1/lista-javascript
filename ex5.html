<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Número</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Sortear Número</h1>
    <button id="botaoSortear">Sortear Número</button>
    <div id="resultado">Número sorteado: </div>

    <script>
        const botaoSortear = document.getElementById("botaoSortear");
        const resultadoDiv = document.getElementById("resultado");

        function sortearNumero() {
            const numeroSorteado = Math.floor(Math.random() * 100) + 1;
            resultadoDiv.textContent = "Número sorteado: " + numeroSorteado;
            console.log("Número sorteado: " + numeroSorteado);
        }

        botaoSortear.addEventListener("click", sortearNumero);
    </script>
</body>
</html>
